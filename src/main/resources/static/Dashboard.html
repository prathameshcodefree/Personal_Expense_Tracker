<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Personal Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-9" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu pd-5" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/Login.html">Login</a>
                        <a class="dropdown-item" href="/SignUp.html">Signup</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/Logout.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 col-4">
        <h1 class="mb-4">User Balance</h1>
        <div class="card">
            <div class="card-header">Balance Info</div>
            <div class="card-body">
                <p class="card-text"><strong>Balance:</strong> <span id="userBalance"></span></p>
            </div>
        </div>
    </div>

    <div class="container mt-5 col-10">
        <h1 class="mb-4">Transactions</h1>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody id="transactionList"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('jwtToken');
            const userId = localStorage.getItem('userId');

            if (token && userId) {
                fetchUserBalance(userId, token);
                fetchTransactions(userId, token);
            } else {
                alert('User is not logged in. Please log in again.');
                window.location.href = '/Login.html';
            }
        });

        function fetchUserBalance(userId, token) {
            $.ajax({
                url: 'http://localhost:8080/api/wallet/' + userId,
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (wallet) {
                    $('#userBalance').text(wallet.balance);
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error(xhr.responseText);
                    alert('Failed to fetch user balance. Please try again.');
                }
            });
        }

        function fetchTransactions(userId, token) {
            $.ajax({
                url: 'http://localhost:8080/transactions?userId=' + userId,
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (data) {
                    const transactionList = $('#transactionList');
                    transactionList.empty();
                    data.forEach(transaction => {
                        const row = `
                            <tr>
                                <td>${transaction.id}</td>
                                <td>${transaction.description}</td>
                                <td>${transaction.amount}</td>
                                <td>${transaction.type}</td>
                                <td>${transaction.user.id}</td>
                            </tr>
                        `;
                        transactionList.append(row);
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error(xhr.responseText);
                    alert('Failed to fetch transactions. Please try again.');
                }
            });
        }
    </script>
</body>
</html>
