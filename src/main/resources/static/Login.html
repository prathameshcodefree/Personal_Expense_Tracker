<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
   

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
                <div id="loginAlert" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://localhost:8080/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        // Assuming response contains the JWT token
                        const token = response.token;
                        localStorage.setItem('jwtToken', token); // Save token to localStorage
                        $('#loginAlert').text('Login successful!').removeClass('alert-danger').addClass('alert-success').show();
                        window.location.href = "/Dashboard.html";
                        
                    },
                    error: function(xhr) {
                        $('#loginAlert').text('Login failed!').removeClass('alert-success').addClass('alert-danger').show();
                    }
                });
            });

            // Example function to send a request with the JWT token
            function fetchData() {
                const token = localStorage.getItem('jwtToken');
                if (token) {
                    $.ajax({
                        url: 'http://localhost:8080/api/some-protected-endpoint',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + token
                        },
                        success: function(response) {
                            console.log('Protected data:', response);
                        },
                        error: function(xhr) {
                            console.error('Error fetching protected data:', xhr);
                        }
                    });
                } else {
                    console.error('No JWT token found, please log in first.');
                }
            }
        });
    </script>
</body>
</html>
